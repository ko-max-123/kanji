<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー - 漢字クイズ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            visibility: hidden;
            z-index: 10;
        }
        .overlay.show {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <button onclick="location.href='/single_player'" class="button-primary">一人プレイ</button>
        <button onclick="showOverlay()" class="button-secondary">二人プレイ</button>
    </div>

    <div id="overlay" class="overlay">
        まだ実装中
    </div>

    <script>
        function showOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');
            setTimeout(() => overlay.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
