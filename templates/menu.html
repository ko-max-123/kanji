<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字クイズ メニュー</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .menu-container {
            text-align: center;
        }
        .menu-button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>漢字クイズ</h1>
        <button class="menu-button" onclick="location.href='/single_player'">一人プレイ</button>
        <button class="menu-button" id="multi-player-btn">二人プレイ</button>
    </div>

    <div id="overlay" class="overlay">
        まだ実装中
    </div>

    <script>
        document.getElementById('multi-player-btn').addEventListener('click', () => {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000); // 2秒後に非表示
        });
    </script>
</body>
</html>
