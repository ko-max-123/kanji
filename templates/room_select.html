<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋選択 - 漢字クイズ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        #room-list {
            width: 300px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .room-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .room-item:hover, .room-item.selected {
            background-color: #f0f0f0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .overlay.show {
            visibility: visible;
            opacity: 1;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>部屋選択</h1>
        <button id="refresh-btn" class="button-primary">更新</button>
        <div id="room-list"></div>

        <div class="buttons">
            <button id="create-room-btn" class="button-primary">テスト部屋を立てる</button>
            <button id="join-room-btn" class="button-secondary">テスト部屋に参加する</button>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h2>部屋を作成</h2>
            <input type="text" id="room-name" placeholder="部屋名を入力">
            <br><br>
            <button id="confirm-room-btn" class="button-primary">確定</button>
            <button id="cancel-room-btn" class="button-secondary">キャンセル</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const cancelRoomBtn = document.getElementById('cancel-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const roomList = document.getElementById('room-list');
        let selectedRoom = "";

        async function fetchRooms() {
            const response = await fetch('/get_rooms');
            const data = await response.json();
            roomList.innerHTML = "";
            data.rooms.forEach(room => {
                const div = document.createElement('div');
                div.classList.add('room-item');
                div.innerText = room;
                div.addEventListener('click', () => {
                    document.querySelectorAll('.room-item').forEach(item => item.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedRoom = room;
                });
                roomList.appendChild(div);
            });
        }

        joinRoomBtn.addEventListener('click', () => {
            if (selectedRoom) {
                window.location.href = `/lobby/${selectedRoom}`;
            } else {
                alert("参加する部屋を選択してください。");
            }
        });

        refreshBtn.addEventListener('click', fetchRooms);
        createRoomBtn.addEventListener('click', () => overlay.classList.add('show'));
        cancelRoomBtn.addEventListener('click', () => overlay.classList.remove('show'));

        fetchRooms();
    </script>
</body>
</html>
