<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋選択 - 漢字クイズ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        #room-list {
            width: 300px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            visibility: hidden;
            z-index: 10;
        }
        .overlay.show {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>部屋選択</h1>
        <div id="room-list"></div>
        <button id="create-room-btn" class="button-primary">テスト部屋を立てる</button>
    </div>

    <!-- オーバーレイ -->
    <div id="overlay" class="overlay">
        <div>
            <input type="text" id="room-name" placeholder="部屋名を入力">
            <button id="confirm-room-btn">確定</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');

        // 部屋リスト更新
        async function fetchRooms() {
            const response = await fetch('/get_rooms');
            const data = await response.json();
            const roomList = document.getElementById('room-list');
            roomList.innerHTML = data.rooms.map(room => `<p>${room}</p>`).join("");
        }

        // 部屋作成ボタン
        createRoomBtn.addEventListener('click', () => {
            overlay.classList.add('show');
        });

        // 部屋確定ボタン
        confirmRoomBtn.addEventListener('click', async () => {
            const roomName = document.getElementById('room-name').value;
            const response = await fetch('/create_room', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ room_name: roomName })
            });
            const result = await response.json();
            if (result.status === "success") {
                window.location.href = `/lobby/${roomName}`;
            } else {
                alert(result.message);
            }
        });

        fetchRooms();
    </script>
</body>
</html>
