<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部屋選択 - 漢字クイズ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        #room-list {
            width: 300px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .room-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #f0f0f0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>部屋選択</h1>
        <button id="refresh-btn" class="button-primary">更新</button>
        <div id="room-list"></div>

        <!-- ボタン -->
        <div class="buttons">
            <button id="create-room-btn" class="button-primary">テスト部屋を立てる</button>
            <button id="join-room-btn" class="button-secondary">テスト部屋に参加する</button>
        </div>
    </div>

    <!-- オーバーレイ -->
    <div id="overlay" class="overlay">
        <div>
            <input type="text" id="room-name" placeholder="部屋名を入力">
            <button id="confirm-room-btn">確定</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const confirmRoomBtn = document.getElementById('confirm-room-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const roomList = document.getElementById('room-list');
        let selectedRoom = "";

        // 部屋一覧の更新
        async function fetchRooms() {
            const response = await fetch('/get_rooms');
            const data = await response.json();
            roomList.innerHTML = "";

            if (data.rooms.length === 0) {
                roomList.innerHTML = "<p>部屋がありません。</p>";
            } else {
                data.rooms.forEach(room => {
                    const div = document.createElement('div');
                    div.classList.add('room-item');
                    div.innerText = room;

                    // 部屋を選択
                    div.addEventListener('click', () => {
                        selectedRoom = room;
                        alert(`選択した部屋: ${room}`);
                    });

                    roomList.appendChild(div);
                });
            }
        }

        // 部屋作成
        createRoomBtn.addEventListener('click', () => {
            overlay.classList.add('show');
        });

        // 部屋確定
        confirmRoomBtn.addEventListener('click', async () => {
            const roomName = document.getElementById('room-name').value;
            const response = await fetch('/create_room', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ room_name: roomName })
            });
            const result = await response.json();
            if (result.status === "success") {
                window.location.href = `/lobby/${roomName}`;
            } else {
                alert(result.message);
            }
        });

        // 部屋参加
        joinRoomBtn.addEventListener('click', () => {
            if (selectedRoom) {
                window.location.href = `/lobby/${selectedRoom}`;
            } else {
                alert("参加する部屋を選択してください。");
            }
        });

        // 更新ボタン
        refreshBtn.addEventListener('click', fetchRooms);

        // 初期化
        fetchRooms();
    </script>
</body>
</html>
